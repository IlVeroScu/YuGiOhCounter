<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh Life Points</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-tab" class="tab">
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Yu-Gi-Oh%21_%28Logo%29.jpg/1200px-Yu-Gi-Oh%21_%28Logo%29.jpg" alt="Yu-Gi-Oh Logo" class="logo">
            <div class="base-lp-buttons">
                <button onclick="setBaseLifePoints(5000)">Imposta LP a 5000</button>
                <button onclick="setBaseLifePoints(7000)">Imposta LP a 7000</button>
            </div>
            <div class="player">
                <input type="text" id="player1-name" value="Giocatore 1">
                <div>
                    <input type="number" id="player1-change" placeholder="Punti da sottrarre">
                    <button onclick="changeLifePoints('player1')">Sottrai Punti</button>
                </div>
                <div id="player1-lifepoints" class="lifepoints">7000</div>
            </div>
            <div class="player">
                <input type="text" id="player2-name" value="Giocatore 2">
                <div>
                    <input type="number" id="player2-change" placeholder="Punti da sottrarre">
                    <button onclick="changeLifePoints('player2')">Sottrai Punti</button>
                </div>
                <div id="player2-lifepoints" class="lifepoints">7000</div>
            </div>
            <div class="controls">
                <button onclick="undoLastAction()">Annulla</button>
                <button onclick="resetLifePoints()">Reset</button>
            </div>
            <div id="winner" class="winner"></div>
            <div id="pumpkin-counter" class="hidden">
                <p>Zucca: <span id="pumpkin-count">0</span></p>
                <button onclick="incrementPumpkinCounter()">+1</button>
                <button onclick="decrementPumpkinCounter()">-1</button>
            </div>
            <div id="coin-flip" class="hidden">
                <button onclick="flipCoin()">Lancia la moneta</button>
                <p id="coin-result"></p>
            </div>
        </div>
    </div>

    <div id="settings-tab" class="tab hidden">
        <div class="settings-container">
            <h2>Impostazioni Aggiuntive</h2>
            <label>
                <input type="checkbox" id="pumpkin-counter-toggle" onclick="togglePumpkinCounter()"> Aggiungi counter zucca
            </label>
            <label>
                <input type="checkbox" id="coin-toggle" onclick="toggleCoin()"> Attiva moneta
            </label>
            <div class="settings-button">
                <button onclick="showMainTab()">Indietro</button>
            </div>
        </div>
    </div>

    <div class="settings-icon" onclick="toggleSettingsTab()">
        <img id="settings-icon-img" src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" alt="Impostazioni">
    </div>

    <script src="script.js"></script>
</body>
</html>
